<div class="container">
  <h2>Liste des administrateurs</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.name }}</td>
        <td>{{ admin.email }}</td>
        <td>
          <button class="btn btn-primary" (click)="editAdmin(admin)">Ã‰diter</button>
          <button class="btn btn-danger" (click)="deleteAdmin(admin.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="addAdmin()">Ajouter un administrateur</button>
</div>
