<!-- event-create.component.html -->
<div class="container">
    <h2>Créer un événement électoral</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom de l'événement</label>
        <input id="name" formControlName="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dateStart">Date de début</label>
        <input id="dateStart" formControlName="dateStart" class="form-control" type="date" required>
      </div>
      <div class="form-group">
        <label for="dateEnd">Date de fin</label>
        <input id="dateEnd" formControlName="dateEnd" class="form-control" type="date" required>
      </div>
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </div>
