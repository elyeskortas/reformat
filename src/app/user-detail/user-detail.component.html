<h1>User Details</h1>
<div *ngIf="user">
  <p>Email: {{ user.email }}</p>
  <p>First Name: {{ user.firstName }}</p>
  <p>Last Name: {{ user.lastName }}</p>
  <p>Phone Number: {{ user.phoneNumber }}</p>
</div>
<a [routerLink]="['/users/edit', user?.id]">Edit User</a>
<a [routerLink]="['/users']">Back to User List</a>
